<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <style>
            body {
                position: absolute;
                margin: 0;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                overflow: hidden;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: black;
            }
            canvas {
                width: 100vw;
                height: 90vh;
                display: block;
            }
            #brush-selector {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }
            .brush {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .controls {
                width: 80px;
                height: 80px;
            }
        </style>
    </head>
    <body>
        <canvas id="sands-of-rust-canvas"></canvas>
        <div id="brush-selector">
            <svg id="record" class="controls" viewBox="0 0 40 40">
                <circle id="cc" cx="20" cy="20" r="15" stroke="white" stroke-width="2" fill="red"/>
            </svg>
            <svg id="play-pause" class="controls" viewBox="0 0 40 40">
                <polygon id="pp" points="5,5 5,35 35,35 35,5" stroke="gray" stroke-width="2" fill="white"/>
            </svg>
        </div>
        <script src="./bootstrap.js"></script>
    </body>
</html>
